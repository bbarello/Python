<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'update.css' %}">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Hello {{ logged_user.first_name }}! Let's edit your trip!</h1>
            <a href="/logout">Logout</a>
        </div>

        <div id="main-content">
            {% if messages %}
            <ul>    
                {% for message in messages %}    
                    <li class="messages" style="color: red">{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}

            <form id="trip-box" action="/trips/update/{{ trip.id }}" method=POST>
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Destination:</td>
                        <td><input type="text" name="destination" value="{{ trip.destination }}"></td>
                    </tr>
                    <tr>
                        <td>Start Date:</td>
                        <td><input type="date" name="start_date" value="{{ trip.start_date }}"></td>
                    </tr>
                    <tr>
                        <td>End Date:</td>
                        <td><input type="date" name="end_date" value="{{ trip.end_date }}"></td>
                    </tr>
                    <tr>
                        <td>Plan:</td>
                        <td><input type="text" name="plan" value="{{ trip.plan }}"></td>
                    </tr>
                </table>
                <a id="cancel" href="/dashboard">Cancel</a>
                <button>Submit</button>
            </form>
            
        </div>
    </div>
</body>
</html>
